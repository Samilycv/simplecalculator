<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: rgb(219, 210, 219);">

    <h1 style="text-align: center;color: rgb(37, 25, 25);margin-top: 20px;">Calculator</h1>
    <div class="calc-body">
        <div class="clac-screen">
            <div id="calc-typed">
                <input id="result" type="text" class="form-control" placeholder="Enter">
            </div>
        </div>
        <div class="calc-button-row">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="mul" onclick="displayNumber('*')" class="opt">&#215</button>
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="sub" onclick="displayNumber('-')" class="opt">&#8722</button>
            <button id="one" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="add" onclick="displayNumber('+')" class="opt">&#43</button>
            <button id="ac" class="ac" onclick="clearBox()">AC</button>
            <button id="zero" onclick="displayNumber(0)" class="opt">0</button>
            <button id="divi" onclick="displayNumber('/')" class="opt">&#247</button>
            <button id="equal" onclick="evaluateExp()" class="opt">&#61</button><br>
            <button id="del" onclick="removelastitem()">&#9003</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
